<button mat-raised-button color="primary" [routerLink]="['/orders']">Back to Orders</button>

<div class="container">
    <h1>Create new Order</h1>

    <mat-form-field appearance="fill">
        <mat-label>Customer</mat-label>
        <mat-select [(ngModel)]="selectedCustomer">
            <mat-option *ngFor="let customer of customers" [value]="customer">{{customer.firstName + ' ' + customer.lastName}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="description">
    </mat-form-field>

    <mat-form-field appearance="fill" class="select-80-pc">
        <mat-label>Product</mat-label>
        <mat-select [(ngModel)]="selectedProducts" >
            <mat-option *ngFor="let product of products" [value]="product">{{product.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="select-20-pc">
        <mat-label>Quantity</mat-label>
        <input matInput [(ngModel)]="selectedQuantity" type="number" min="1" max="10">
    </mat-form-field>


    <button class="add-product" mat-flat-button color="primary" (click)="addProduct()">Add</button>


    <button mat-raised-button color="primary">Create Order</button>
</div>
